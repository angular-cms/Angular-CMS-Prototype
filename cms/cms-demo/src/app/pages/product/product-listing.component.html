<hero-banner *ngIf="currentContent.heroImage" [image]="currentContent.heroImage.src" [text]="currentContent.header">
</hero-banner>

<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-10 mb-5 text-center">
        <ul class="product-category">
          <li *ngFor="let category of categories | async">
            <a [cmsUrl]="category.contentLink | toUrl">
              {{category.name}}</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div *ngFor="let product of products | async" class="col-md-6 col-lg-3">
        <div class="product">
          <a [cmsUrl]="product.contentLink | toUrl" class="img-prod">
            <img class="img-fluid" [src]="product.image | toImgSrc" alt="{{product.name}}">
            <span class="status">30%</span>
            <div class="overlay"></div>
          </a>
          <div class="text py-3 pb-4 px-3 text-center">
            <h3><a [cmsUrl]="product.contentLink | toUrl">{{product.name}}</a></h3>
            <div class="d-flex">
              <div class="pricing">
                <p class="price"><span class="mr-2 price-dc">$120.00</span><span
                    class="price-sale">{{product.price}}</span></p>
              </div>
            </div>
            <div class="bottom-area d-flex px-3">
              <div class="m-auto d-flex">
                <a href="#" class="add-to-cart d-flex justify-content-center align-items-center text-center">
                  <span><i class="ion-ios-menu"></i></span>
                </a>
                <a href="#" class="buy-now d-flex justify-content-center align-items-center mx-1">
                  <span><i class="ion-ios-cart"></i></span>
                </a>
                <a href="#" class="heart d-flex justify-content-center align-items-center ">
                  <span><i class="ion-ios-heart"></i></span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col text-center product-pager">
        <div class="block-27">
          <pagination [maxSize]="5"
            [itemsPerPage]="this.currentContent.numberItemsPerPage ? this.currentContent.numberItemsPerPage : 4"
            previousText="&lsaquo;" nextText="&rsaquo;" [totalItems]="total"
            (pageChanged)="pageChanged.next($event.page)"></pagination>
        </div>
      </div>
    </div>
  </div>
</section>

<div [cmsContentArea]="currentContent.bottomContent"></div>
